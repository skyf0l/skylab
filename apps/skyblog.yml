apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skyblog
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/skyf0l/skylab.git'
    path: skyblog
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: skyblog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
