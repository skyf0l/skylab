services:
  cache_dockerhub:
    image: registry:3
    container_name: cache_dockerhub
    restart: always
    ports: ["5000:5000"]
    volumes:
      - ./data/dockerhub:/var/lib/registry
      - ./config/dockerhub.yml:/etc/docker/registry/config.yml:ro

  cache_quay:
    image: registry:3
    container_name: cache_quay
    restart: always
    ports: ["5001:5000"]
    volumes:
      - ./data/quay:/var/lib/registry
      - ./config/quay.yml:/etc/docker/registry/config.yml:ro

  cache_ghcr:
    image: registry:3
    container_name: cache_ghcr
    restart: always
    ports: ["5002:5000"]
    volumes:
      - ./data/ghcr:/var/lib/registry
      - ./config/ghcr.yml:/etc/docker/registry/config.yml:ro

  cache_gcr:
    image: registry:3
    container_name: cache_gcr
    restart: always
    ports: ["5003:5000"]
    volumes:
      - ./data/gcr:/var/lib/registry
      - ./config/gcr.yml:/etc/docker/registry/config.yml:ro
