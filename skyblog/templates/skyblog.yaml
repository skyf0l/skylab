apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: skyblog
  name: skyblog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skyblog
  template:
    metadata:
      labels:
        app: skyblog
    spec:
      containers:
      - image: nginx
        name: nginx
        volumeMounts:
        - mountPath: /usr/share/nginx/html/index.html
          name: skyblog-content
          subPath: index.html
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: skyblog-content
        configMap:
          name: skyblog-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: skyblog-content
data:
