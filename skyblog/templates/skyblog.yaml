---
apiVersion: v1
kind: Service
metadata:
  name: skyblog
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: skyblog
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: skyblog-route
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`skyf0l.dev`) && PathPrefix(`/`)
    kind: Rule
    middlewares:
      - name: skyblog-tor-location
    services:
    - name: skyblog
      port: 80
  - match: Host(`skyblogbi7n34iohqbbq2ot2e63c4676tblblupigkti2l4jzhqzx2yd.onion`) && PathPrefix(`/`)
